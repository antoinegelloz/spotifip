name: deploy-backend
on: [push]
jobs:
  deploy-backend:
    name: deploy-backend
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: SCP command to transfer files via SSH
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        port: ${{ secrets.PORT }}
        key: ${{ secrets.KEY }}
        source: "backend/spotifip"
        target: "/home/spotifip/"
